name: servlet-project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn -B package --file signup/pom.xml

    - name: Copy servlet files
      run: cp signup/src/main/java/com/uniquedeveloper/registration/*.java target/classes/com/uniquedeveloper/registration/

    - name: Copy web.xml file
      run: cp signup/src/main/webapp/WEB-INF/web.xml target/classes/WEB-INF/

    - name: Run servlet project
      run: java -cp "target/classes:target/dependency/*" com.uniquedeveloper.registration.Main
