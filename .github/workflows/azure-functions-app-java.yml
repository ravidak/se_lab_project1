name: Maven Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up job
      id: setup_job
      run: echo "Setting up job..."
    
    - name: Checkout code
      uses: actions/checkout@v2
      id: checkout_code
    
    - name: Set up Java JDK
      uses: actions/setup-java@v2
      id: setup_java
      with:
        distribution: 'adopt'
        java-version: '11'
    
    - name: Build with Maven
      id: build_with_maven
      run: mvn -B package
    
    - name: Run tests
      id: run_tests
      run: mvn test
    
    - name: Deploy WAR artifact
      id: deploy_war
      uses: actions/upload-artifact@v2
      with:
        name: my-webapp
        path: target/*.war
    
    - name: Post setup Java JDK
      if: success()
      run: echo "Java JDK setup successful."
    
    - name: Post checkout code
      if: success()
      run: echo "Code checkout successful."
      
    - name: Push changes to GitHub
      if: success()
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Complete job
      if: always()
      run: echo "Job completed successfully."
