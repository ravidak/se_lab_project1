name: servlet-project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn -B package --file signup/pom.xml

    - name: Run servlet project
      run: |
        cp -r signup/src/main/java/com/uniquedeveloper/registration/. target/classes/com/uniquedeveloper/registration/
        java -cp "target/classes:target/dependency/*" com.uniquedeveloper.registration.Main
